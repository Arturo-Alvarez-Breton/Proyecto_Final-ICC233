<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar { margin-bottom: 20px; }
        .table-actions { white-space: nowrap; }
        .boolean-icon { font-size: 1.2em; }
    </style>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Blog</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/mis-articulos">Mis Artículos</a></li>
                <li class="nav-item"><a class="nav-link active" href="/usuarios">Usuarios</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/chats"
                       th:if="${usuario != null and usuario.admin}">
                        Chats
                    </a>
                </li>
            </ul>
            <a class="btn btn-outline-danger" href="/logout">Log out</a>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container">
    <h1 class="my-4">Gestión de Usuarios</h1>

    <!-- Botón para abrir el modal de nuevo usuario -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#nuevoModal">+ Nuevo Usuario</button>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Username</th>
            <th>Admin</th>
            <th>Autor</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.username}"></td>

            <!-- Columna Admin -->
            <td>
                <span th:class="${usuario.admin} ? 'badge bg-success' : 'badge bg-danger'"
                      th:text="${usuario.admin} ? 'Sí' : 'No'">
                </span>
                <form th:action="@{/usuarios/toggle-admin}" method="post" style="display: inline-block;">
                    <input type="hidden" name="id" th:value="${usuario.id}">
                    <button type="submit" class="btn btn-sm btn-outline-secondary ms-2">
                        <i class="bi bi-arrow-repeat"></i> Cambiar
                    </button>
                </form>
            </td>

            <!-- Columna Autor -->
            <td>
                <span th:class="${usuario.autor} ? 'badge bg-success' : 'badge bg-danger'"
                      th:text="${usuario.autor} ? 'Sí' : 'No'">
                </span>
                <form th:action="@{/usuarios/toggle-autor}" method="post" style="display: inline-block;">
                    <input type="hidden" name="id" th:value="${usuario.id}">
                    <button type="submit" class="btn btn-sm btn-outline-secondary ms-2">
                        <i class="bi bi-arrow-repeat"></i> Cambiar
                    </button>
                </form>
            </td>

            <!-- Columna de Acciones (Editar y Eliminar) -->
            <td>
                <!-- Botón Editar (abre el modal para editar) -->
                <button class="btn btn-sm btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#editarModal"
                        th:data-id="${usuario.id}"
                        th:data-username="${usuario.username}"
                        th:data-nombre="${usuario.nombre}"
                        th:data-password="${usuario.password}">
                    <i class="bi bi-pencil"></i> Editar
                </button>

                <!-- Botón Eliminar -->
                <form th:action="@{/usuarios/eliminar}" method="post" style="display: inline-block;">
                    <input type="hidden" name="id" th:value="${usuario.id}">
                    <button type="submit" class="btn btn-sm btn-outline-danger ms-2">
                        <i class="bi bi-trash"></i> Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal para editar usuario -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editarForm" th:action="@{/usuarios/actualizar}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <!-- Ahora se envía el id del usuario para identificarlo de forma única -->
                        <input type="hidden" name="id" id="id">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para nuevo usuario -->
    <div class="modal fade" id="nuevoModal" tabindex="-1" aria-labelledby="nuevoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nuevoModalLabel">Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/usuarios/nuevo}" method="post">
                        <div class="mb-3">
                            <label for="newNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="newNombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="newUsername" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="newPassword" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="newAdmin" name="admin">
                            <label class="form-check-label" for="newAdmin">Administrador</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="newAutor" name="autor">
                            <label class="form-check-label" for="newAutor">Autor</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Script para llenar los campos del modal de edición usando el id del usuario
    const editarBtns = document.querySelectorAll('[data-bs-toggle="modal"]');
    editarBtns.forEach(btn => {
        btn.addEventListener('click', (e) => {
            const id = btn.getAttribute('data-id');
            const username = btn.getAttribute('data-username');
            const nombre = btn.getAttribute('data-nombre');
            const password = btn.getAttribute('data-password');

            document.getElementById('id').value = id;
            document.getElementById('nombre').value = nombre;
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        });
    });
</script>

</body>
</html>
