<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(titulo,contenido)">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta content="ie=edge" http-equiv="x-ua-compatible" />
    <meta charset="UTF-8">
    <title th:replace="${titulo}"></title>
    <link rel="stylesheet" th:href="@{assets/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">JavaLin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="home">Home <span class="sr-only">Home</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Articulo">Articulo</a>
            </li>
            <li class="nav-item" th:if="${session.get('usuario').get('administrator')}">
                <a class="nav-link" href="Usuarios">Usuario</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" href="Logout">Logout</a>
            </li>
        </ul>

    </div>
</nav>
<div class="container"  th:replace="${contenido}">

</div>
<script th:src="@{assets/jquery/jquery.js}"></script>
<script th:src="@{assets/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
