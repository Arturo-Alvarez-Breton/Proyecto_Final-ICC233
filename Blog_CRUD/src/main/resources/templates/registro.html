<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center">
          <h3>Registro</h3>
        </div>
        <div class="card-body">
          <!-- Mostrar mensaje de error si las credenciales son incorrectas -->
          <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}"></p>
          </div>

          <!-- Formulario de Registro -->
          <form th:action="@{/registro}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="foto" class="form-label">Foto de perfil (opcional)</label>
              <input type="file" class="form-control" id="foto" name="foto" accept="image/*">
              <small class="text-muted">Si no selecciona una imagen, se usará la predeterminada. <strong>Tamaño máximo: 2MB</strong></small>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>¿Ya tienes cuenta? <a href="/login">Inicia Sesión</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
