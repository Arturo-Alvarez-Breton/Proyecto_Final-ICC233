<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${articulo.titulo}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .etiquetas {
            color: #6c757d;
            font-size: 0.9em;
        }
        .comentario-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .comentario-card:hover {
            background-color: #f8f9fa;
        }
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
        }
        .contenido-completo {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="/mis-articulos"
                       th:if="${usuario != null and (usuario.autor or usuario.admin)}">
                        Mis Artículos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuarios"
                       th:if="${usuario != null and usuario.admin}">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/chats"
                       th:if="${usuario != null and usuario.admin}">
                        Chats
                    </a>
                </li>
            </ul>

            <!-- Menú de usuario corregido -->
            <div class="dropdown" th:if="${usuario != null}">
                <a class="btn btn-link text-decoration-none dropdown-toggle d-flex align-items-center"
                   href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:if="${usuario.fotoBase64}"
                         th:src="@{'data:' + ${usuario.fotoMimeType} + ';base64,' + ${usuario.fotoBase64}}"
                         class="user-avatar">
                    <img th:unless="${usuario.fotoBase64}"
                         src="/img/avatar-default.png"
                         class="user-avatar">
                    <span class="text-dark" th:text="${usuario.nombre}"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" th:href="@{/perfil}">
                        <i class="bi bi-person-circle me-2"></i>Mi Perfil
                    </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="/logout">
                        <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                    </a></li>
                </ul>
            </div>

            <!-- Botón de login solo cuando no hay usuario -->
            <div th:unless="${usuario != null}">
                <a class="btn btn-outline-primary" href="/login">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Botón de regreso -->
    <div class="mt-3 mb-3">
        <a href="/index" class="btn btn-outline-secondary">
            &larr; Volver
        </a>
    </div>

    <!-- Título y metadatos -->
    <h1 th:text="${articulo.titulo}"></h1>
    <p class="text-muted" th:text="'Autor: ' + ${articulo.autor.nombre} + ' - ' + ${#dates.format(articulo.fecha, 'dd/MM/yyyy')}"></p>
    <hr>

    <!-- Display validation error if present -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Contenido completo -->
    <p class="contenido-completo" th:text="${articulo.cuerpo}"></p>

    <!-- Etiquetas -->
    <div class="etiquetas mt-3">
        <span th:each="etiqueta, iter : ${articulo.etiquetas}">
            <span class="badge bg-secondary" th:text="${etiqueta.etiqueta}"></span>
            <span th:if="${!iter.last}"> </span>
        </span>
    </div>

    <!-- Comentarios -->
    <div class="comentarios mt-4">
        <h4>Comentarios</h4>

        <!-- Lista de comentarios -->
        <div th:each="comentario : ${articulo.comentarios}" class="comentario-card">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <strong th:text="${comentario.autor.nombre} + ':'"></strong>
                    <span th:text="${comentario.comentario}"></span>
                </div>
            </div>
        </div>

        <!-- Mensaje si no hay comentarios -->
        <div th:if="${articulo.comentarios.empty}" class="text-muted">
            No hay comentarios aún. ¡Sé el primero en comentar!
        </div>
    </div>

    <div class="mt-4" th:if="${usuario != null}">
        <!-- Formulario para comentar -->
        <div class="mt-4" th:if="${usuario != null}">
            <h5>Agregar un comentario</h5>
            <form th:action="@{/comentario/nuevo}" method="post">
                <input type="hidden" name="articuloId" th:value="${articulo.id}">
                <div class="mb-3">
                    <textarea class="form-control" name="comentario" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Publicar comentario</button>
            </form>
        </div>
    </div>
    <!-- Mensaje para usuarios no autenticados -->
    <div th:if="${usuario == null}" class="alert alert-info mt-4">
        <a href="/login" class="alert-link">Inicia sesión</a> para dejar un comentario.
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
